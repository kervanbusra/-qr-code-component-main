<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qr-code-component-main</title>
    <link rel="stylesheet" href="./qr-code-component-main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;700&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__item">
        <div class="picture">
          <img src="./images/image-qr-code.png" alt="qr code" />
        </div>
        <div class="write">
          <div class="header">
           <h3> Improve your front-end skills by building projects</h3>
          </div>
          <div class="paragraf">
           <p> Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
